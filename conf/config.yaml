type: evaluate
device: cuda
latent: 4096
world_size: 1
rank: 0
local_rank: 0
distributed: 0
truncation: 1
workers: 0

defaults:
    - runs: ffhq_256

dataset:
    name: ffhq
    path: /data/datasets/ffhq_256
    lmdb: null

logging:
    wandb: False
    print_freq: 1000
    eval_freq: 50000
    save_freq: 25000
    checkpoint_path: /tmp
    tf_log: False
    lmdb: False
    sample_path: /tmp

evaluation:
    gt_path: /data/datasets/ffhq_256/images
    num_batches: 12500
    total_size: 50000
    batch: 4
    save_path: evaluations/

inference:
    num_images: 20
    save_seeds: True
    seeds: null
    save_path: sample_images/
    batch: 1

restart:
    ckpt: FFHQ_256_Flips_940k.pt
    start_iter: 0
    auto_resume: False

misc:
    seed: null
    rng_state: null

wandb:
    project_name: stylenat
    entity: wandteam
    run_name: ffhq_256_reproduce
